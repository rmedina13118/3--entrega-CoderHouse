<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home | Musical House</title>
</head>

<body>

    <!-- header -->

    <header>
        <nav class="navbar custom-navbar navbar-expand-lg container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./src/images/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img class="icon-menu" src="./src/images/menu.svg" alt="icon-menu">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="./pages/products.html">Tienda virtual</a>
                        <a class="nav-link" href="./pages/about-us.html">Sobre nosotros</a>
                        <a class="nav-link border-0" href="./pages/location.html">visítanos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Hero section -->
        <div class="banner">
            <img src="./src/images/banner-home.png" alt="Banner">
            <div class="banner-content">
                <h1 class="title-banner text-center">Empieza tu viaje musical y <span class="title-mayus">haz que cada
                        nota
                        cuente</span></h1>
            </div>
        </div>
        <section>
            <div class="featured-products">
                <h2 class="subtitle">Productos destacados</h2>
                <div class="grid-products">
                    <img class="piano" src="./src/images/products/nord-piano.jpg" alt="nord-piano">
                    <img class="guitar" src="./src/images/products/taylor-guitar.png" alt="taylor-guitar">
                    <img class="sax" src="./src/images/products/yamaha-sax.png" alt="yamaha-sax">
                </div>
                <a class="btn btn-warning" href="./pages/products.html">¡Ver mas!</a>
            </div>
            <div class="container-video">
                <video class="mobile-video" src="./src/videos/video_home-mobile.mp4" muted loop playsinline autoplay
                    alt="ukelele"></video>
                <div class="video-title">
                    <h1 class="inside-text text-center">
                        Haz de tus momentos en familia <span class="title-mayus">Inolvidables</span>
                    </h1>
                    <a class="btn btn-warning" href="./pages/products.html">¡Comprar ahora!</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p class="name-market text-center">Copyright © 2024 Musical House</p>
            <hr>
            <p class="name-dev text-center"><span>Developed by:</span> RichCode &lt;/&gt;</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
