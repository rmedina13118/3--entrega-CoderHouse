<body>
    <header>
        <nav class="navbar custom-navbar navbar-expand-lg container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../src/images/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img class="icon-menu" src="../src/images/menu.svg" alt="icon-menu">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>

                        <a class="nav-link" href="../pages/about-us.html">Sobre nosotros</a>

                        <a class="nav-link border-bottom-0 " href="../pages/location.html">Visítanos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero section -->
        <div class="banner">
            <img src="../src/images/contact-banner.jpg" alt="banner-contact">
            <div class="banner-content">
                <h1 class="text-shadow-md"><span class="title-banner">CONTÁC</span><span
                        class="primary-color">TANOS</span></h1>
            </div>
        </div>
        <section>
            <form class="form-contact">
                <fieldset>
                    <label for="name"></label>
                    <input type="text" id="name" name="user_name" placeholder="Nombre completo" />
                </fieldset>
                <fieldset>
                    <label for="mail"></label>
                    <input type="email" id="mail" name="user_mail" placeholder="Correo Electrónico" />
                </fieldset>
                <fieldset>
                    <label for="msg"></label>
                    <textarea id="msg" name="user_message" placeholder="Escribe aquí..."></textarea>
                </fieldset>
                </ul>
                <a class="button-primary" type="submit">Enviar</a>
            </form>
            <div class="button-wpp">
                <a href="https://api.whatsapp.com/send/?phone=573117426910&text=Hola%2C+quiero+resolver+una+duda+&type=phone_number&app_absent=0"

            </div>
        </section>
    </main>

            <p class="name-market text-center">Copyright © 2024 Musical House</p>
